    <div class="restart">
      <div class="restart__main">
        <h2 class="restart__game">
          GAME OVER
        </h2>
        <button class="restart__btn btn mt-2">Restart</button>
      </div>
    </div>
    <section id="content">
        <div class="content d-flex align-items-center justify-content-between">
          <div class="content__main d-flex align-items-center">
            <div class="game__countDiv me-3">
              <span class="game__count">0</span>
            </div>
            <div class="content__one d-flex align-items-center">
              <span class="d-block me-4 content__time"><i class='bx bx-timer'></i></span>
              <p><span id="my_timer">00:01:00</span></p>
            </div>
            <div class="content__one d-flex align-items-center">
              <span class="d-block me-4 content__time"><i class='bx bxs-star' ></i></span>
              <span class="game__star">0</span>
            </div>
          </div>
          <div class="content__level">
              <h2 class="level">Level 1</h2>
          </div>
          <div class="content__restart d-flex align-items-center">
              <div class="content__shef d-flex align-items-center  me-3">
                <i onclick="randomCards()" class='bx bx-shuffle me-1'></i>
                <span class="content__shuff content__text">5</span>
              </div>
              <div class="content__shef d-flex align-items-center  me-2">
                <i onclick="searchImg()" class='bx bx-search'></i>
                <span class="content__search content__text">3</span>
              </div>
              <div class="content__shef d-flex align-items-center">
                <i onclick="pausedGame()" class='bx bx-pause' ></i>
              </div>
          </div>
        </div>
            <div class="game">
                <ul class="game__list d-flex flex-wrap">
                 
                </ul>
            </div>
      </section>

    
      
      <div class="paused">
          <div class="paused__main">
              <div class="d-flex align-items-center">
                <i onclick="playGame()" class='bx bx-play volumeIcon me-2' ></i>
                <span class='volumeIcon'>?</span>
              </div>
              <div class="d-flex align-items-center">
                <i class='bx bx-home-alt volumeIcon me-2'></i>
                <i onclick="changeIcon()" class='bx bx-volume-full volumeIcon'></i>
                <i onclick="changeIcon2()" class='bx bx-volume-mute volumeIcon'></i>
              </div>
          </div>
    </div>
